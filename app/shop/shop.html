<div class="shop container-fluid" active-category="activeCategory">
    <div category-select class="col-md-2 categories" active-category-name="activeCategoryName">
    </div>

    <div class="col-md-10 item-grid" active-category-id="activeCategoryId">
        <div class="col-md-4 col-md-offset-1 col-xs-4 col-xs-offset-1"
             ng-repeat="item in items.items | filter:{categoryId: activeCategoryName} | filter:{name:searchQuery}"
             class="thumbnail phone-listing">

            <div class="item-image">
                <img src="{{'../app/data/images/'+item.image}}"/>
            </div>

            <div class="item-details">
                <div><strong>Name:</strong> {{item.name}}</div>
                <div class="item-description"><strong>Description:</strong> {{item.description}}</div>
                <div><strong>Category:</strong> {{item.categoryId}}</div>
                <div><strong>Price:</strong> {{item.price}}</div>
            </div>

            <button class="btn btn-lg  btn-primary" ng-click="addToBasket(item)">Add to Basket</button>

        </div>
    </div>
</div>
